<html>
	<head>
		<link rel="stylesheet" href="styles.css">

		<title>Closet</title>

		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}

			function drag(ev) {
				ev.dataTransfer.setData("text", ev.target.id);
			}

			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
			}

			function clear() {
				for (var i = 0; i < 25; i++) {
					var cell = document.getElementById(String(i))
					cell.src = "";
					cell.style = "display:none";
				}
			}

			function randomize() {
				clear();

				var arr = [];
				while (arr.length < 11) {
				    var r = Math.floor(Math.random() * 25);

				    if (arr.indexOf(r) === -1) {
				    	arr.push(r);
				    }
				}

				arr = arr.map(String);
				for (var i = 0; i < 2; i++) {
					var cell = document.getElementById(arr[i])
					cell.src = "red_box.png";
					cell.style = "display:show";
				}

				for (var i = 2; i < 4; i++) {
					var cell = document.getElementById(arr[i])
					cell.src = "gray_box.png";
					cell.style = "display:show";
				}

				for (var i = 4; i < 6; i++) {
					var cell = document.getElementById(arr[i])
					cell.src = "white_box.png";
					cell.style = "display:show";
				}

				for (var i = 6; i < 8; i++) {
					var cell = document.getElementById(arr[i])
					cell.src = "drawer.png";
					cell.style = "display:show";
				}

				for (var i = 8; i < 11; i++) {
					var cell = document.getElementById(arr[i])
					cell.src = "door.png";
					cell.style = "display:show";
				}
			}
		</script>
	</head>

	<body>
		<button onclick="randomize()", style="margin-left:16px">Randomize</button>
