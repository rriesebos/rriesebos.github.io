<html>
	<head>
		<link rel="stylesheet" href="closet/styles.css">

		<title>Closet</title>

		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}

			function drag(ev) {
				ev.dataTransfer.setData("id", ev.target.id);
				ev.dataTransfer.setData("src", ev.target.src);
			}

			function drop(ev) {
				ev.preventDefault();

				var src = ev.dataTransfer.getData("src");
				ev.target.firstChild.src = src;

				var id = ev.dataTransfer.getData("id");
				clear(id);
			}

			function clear(id) {
				var cell = document.getElementById(id);
				cell.src = "";
			}

			function clearAll() {
				for (var i = 0; i < 25; i++) {
					clear(String(i));
				}
			}

			function randomize() {
				clearAll();

				var arr = [];
				while (arr.length < 11) {
				    var r = Math.floor(Math.random() * 25);

				    if (arr.indexOf(r) === -1) {
				    	arr.push(r);
				    }
				}

				arr = arr.map(String);
				for (var i = 0; i < 2; i++) {
					var cell = document.getElementById(arr[i])
					cell.src = "closet/red_box.png";
				}

				for (var i = 2; i < 4; i++) {
					var cell = document.getElementById(arr[i])
					cell.src = "closet/gray_box.png";
				}

				for (var i = 4; i < 6; i++) {
					var cell = document.getElementById(arr[i])
					cell.src = "closet/white_box.png";
				}

				for (var i = 6; i < 8; i++) {
					var cell = document.getElementById(arr[i])
					cell.src = "closet/drawer.png";
				}

				for (var i = 8; i < 11; i++) {
					var cell = document.getElementById(arr[i])
					cell.src = "closet/door.png";
				}
			}
		</script>
	</head>

	<body>
		<button onclick="randomize()", style="margin-left:16px">Randomize</button>
